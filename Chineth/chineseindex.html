      他们不反国。他们爱国也爱人民。

      学生们坐在广场里，他们试图获得与北京政府谈判所需的政治动力，学生们要求政府控制通货膨胀、处理失业问题、解决官员贪腐、新闻自由与言论自由等。
      <br>
      <br>
      他们被中央政府宣布需要撤退，可是很多学生还是希望可以达成妥协不愿离开。
      <br>
      <br>
      在接下来的两天里，这些学生中会有许多会身亡。但他们的名字并不会被记录在历史书中。

      <br>
